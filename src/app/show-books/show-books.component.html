<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
            <h2 class="text-center text-md-start mb-0 flex-shrink-0">Book List</h2>
            <div class="ms-md-auto d-flex gap-2 justify-content-end w-auto">
              <input type="text" [(ngModel)]="searchText" class="form-control w-md-20"
                     placeholder="Title/Author/Isbn">
              <button type="submit" class="btn btn-info" (click)="onSearchBook()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="panel-body mt-3">
          <div class="table-responsive" style="overflow-x: auto; width: 100%;">
            <table class="table table-striped table-bordered text-center">
              <thead>
              <tr>
                <th>Catalog No.</th>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Genre</th>
                <th>Delete/View</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let book of books | async">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.genre }}</td>
                <td class="d-flex flex-column flex-md-row justify-content-center gap-2">
                  <button (click)="confirmDelete(book.id)" class="btn btn-danger" title="Delete">
                    <i class="fa-solid fa-square-minus"></i>
                  </button>
                  <button (click)="updateBook(book)" class="btn btn-info" title="Update">
                    <i class="fa-solid fa-gear"></i>
                  </button>
                  <button (click)="bookDetails(book.id)" class="btn btn-info" title="Details">
                    <i class="fa-solid fa-book"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
