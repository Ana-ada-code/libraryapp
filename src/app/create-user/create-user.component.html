<h3 class="form-title">Create User</h3>
<div [hidden]="submitted" class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="pesel">Pesel</label>
      <input type="text" class="form-control" id="pesel" required [(ngModel)]="user.pesel" name="pesel">
    </div>

    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>User details submitted successfully!</h4>
</div>
