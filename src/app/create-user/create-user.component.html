<div class="container d-flex flex-column align-items-center">
  <h3>Create User</h3>
  <div class="form-container d-flex justify-content-center w-100">
    <form (ngSubmit)="onSubmit()" class="col-12 col-md-6 col-lg-3">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
        <div *ngIf="submitted && !user.firstName" class="text-danger">
          First name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
        <div *ngIf="submitted && !user.lastName" class="text-danger">
          Last name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="pesel">PESEL</label>
        <input type="text" class="form-control" id="pesel" required [(ngModel)]="user.pesel" name="pesel">
        <div *ngIf="submitted && !user.pesel" class="text-danger">
          PESEL is required.
        </div>
        <div *ngIf="validationErrors.length > 0" class="text-danger">
          <div *ngFor="let error of validationErrors">
            {{ error }}
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-3 w-100">Submit</button>
    </form>
  </div>

</div>
