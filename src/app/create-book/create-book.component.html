<div class="container d-flex flex-column align-items-center">
  <h3>Create Book</h3>
  <div [hidden]="submitted" class="form-container d-flex justify-content-center w-100">
    <form (ngSubmit)="onSubmit()" class="col-12 col-md-6 col-lg-3">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
        <div *ngIf="submitted && !book.title" class="text-danger">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
        <div *ngIf="submitted && !book.author" class="text-danger">
          Author is required.
        </div>
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn">
        <div *ngIf="submitted && !book.isbn" class="text-danger">
          ISBN is required.
        </div>
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" [(ngModel)]="book.genre" name="genre" required>
          <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
        </select>
        <div *ngIf="submitted && !book.genre" class="text-danger">
          Genre is required.
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-3 w-100">Submit</button>
    </form>
  </div>

</div>
