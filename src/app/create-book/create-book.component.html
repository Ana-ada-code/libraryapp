<h3 class="form-title">Create Book</h3>
<div [hidden]="submitted" class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="isbn">Isnb</label>
      <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn">
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" required [(ngModel)]="book.genre" name="genre">
    </div>

    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Book details submitted successfully!</h4>
</div>
