<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
            <h2 class="text-center text-md-start mb-0 flex-shrink-0">User List</h2>
            <div class="ms-md-auto d-flex gap-2 justify-content-end w-auto">
              <input type="text" [(ngModel)]="searchText" class="form-control w-md-20" placeholder="Last Name">
              <button type="submit" class="btn btn-info" (click)="onSearch()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="panel-body mt-3">
          <div class="table-responsive" style="overflow-x: auto; width: 100%;">
            <table class="table table-striped table-bordered text-center">
              <thead>
              <tr>
                <th>User No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>PESEL</th>
                <th>Delete/View</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users | async">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.pesel }}</td>
                <td class="d-flex flex-column flex-md-row justify-content-center gap-2">
                  <button (click)="confirmDelete(user.id)" class="btn btn-danger" title="Delete">
                    <i class="fa-solid fa-user-minus"></i>
                  </button>
                  <button (click)="updateUser(user)" class="btn btn-info" title="Update">
                    <i class="fa-solid fa-user-gear"></i>
                  </button>
                  <button (click)="userDetails(user.id)" class="btn btn-info" title="Details">
                    <i class="fa-solid fa-user"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
