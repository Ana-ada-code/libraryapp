<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading d-flex justify-content-between align-items-center">
      <h2>User List</h2>
      <div class="form-group d-flex align-items-center text-center">
        <input type="text" [(ngModel)]="searchText" class="form-control d-inline-block" style="width: 300px;"
               placeholder="Search by last name">
        <button type="submit" class="btn btn-info" (click)="onSearch()"><i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
          <thead>
          <tr>
            <th>User No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pesel</th>
            <th>Delete/View</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.pesel }}</td>
            <td>
              <button (click)="deleteUser(user.id)" class="btn btn-danger"><i class="fa-solid fa-user-minus"></i> Delete
              </button>
              <button (click)="updateUser(user)" class="btn btn-info" style="margin-left: 10px"><i
                class="fa-solid fa-user-gear"></i> Update
              </button>
              <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px"><i
                class="fa-solid fa-user"></i> Details
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
